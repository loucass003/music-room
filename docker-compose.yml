version: "3.1"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: music-room
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: music-room
    ports:
      - 5432:5432
    volumes:
      - postgres_database:/var/lib/postgresql
      - ./docker/sql/:/docker-entrypoint-initdb.d/:ro
  api:
    build:
      context: .
      dockerfile: ./api.dockerfile
    restart: always
    ports:
      - 3000:3000
    environment:
      MODE: DEV
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: music-room
      POSTGRES_PASSWORD: 123456
      POSTGRES_DATABASE: music-room
      PORT: 3000
      LISTEN_HOST: 0.0.0.0
    volumes:
      - ./api:/app/api

volumes:
  postgres_database:
    external: true
